<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        body{
            text-align: center;
        }
        img {
            -webkit-filter: drop-shadow(3px 3px 20px black);
            border-radius: 5%;
            margin: 50px auto;
        }
    </style>
    <!-- /* Filter
    blur (px)
    brightness (angka / %)
    contrast (angka / %)
    saturate (angka / %)
    grayscale (angka / %)        
    sepia (angka / %)        
    hue-rotate (adeg)        
    invert (angka / %)        
    opacity (angka / %)        
    drop-shadow (sama seperti box-shadow) -->
</head>
<body>
    <img src="2q.jpg" alt="foto">
</body>
</html>
