<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(224, 193, 22);
            margin: 50px auto;
            box-shadow: 0px 0px 63px 21px rgba(0, 0, 0, 0.30);
            border-radius: 20%;
            border: 5px solid black;
            transition: 0.3s;
        }
        div:hover {
            box-shadow: 0px 60px 21px rgba(0, 0, 0, 0.30);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
