<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: salmon;
            border-radius: 0 50% 50% 50%;
            text-align: center;
            line-height: 200px;
            overflow: hidden;
        }
        div img {
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <img src="hero.jpg">
    </div>
</body>
</html>
