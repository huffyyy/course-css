<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font face</title>
    <style>
        @font-face {
            font-family: "alex brush";
            src: url(AlexBrush-Regular.ttf) format('truetype');
        }

        h1{
            font-size: 100px;
            font-family: "alex brush";
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>

</body>
</html>
