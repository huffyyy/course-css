<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            background-image: url(img/leaves.webp);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: rgba(805, 102, 0, .8);
            position: relative;
        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: hsla(12, 100%, 63%, 0.9);
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>

    <div class="satu">
        <div class="dua"> </div>    
    </div>
    
</body>
</html>
